[loggers]
keys=root, ppl, hl, affichage

[handlers]
keys=fileHandlerRoot, fileHandlerPpl, fileHandlerSendHl, fileHandlerAffichage, consoleHandler

[formatters]
keys=simpleFormaters

[logger_root]
level=WARN
handlers=fileHandlerRoot
propagate=0
qualname=root

[logger_ppl]
level=DEBUG
handlers=fileHandlerPpl, consoleHandler
propagate=0
qualname=ppl

[logger_hl]
level=DEBUG
handlers=fileHandlerSendHl
propagate=0
qualname=hl

[logger_affichage]
level=DEBUG
handlers=fileHandlerAffichage
propagate=0
qualname=affichage

[handler_fileHandlerRoot]
class=logging.handlers.RotatingFileHandler
level=DEBUG
encoding=utf8
formatter=simpleFormaters
args=('Logs/LogRoot.logs', 'w')

[handler_fileHandlerPpl]
class=logging.handlers.RotatingFileHandler
level=DEBUG
encoding=utf8
formatter=simpleFormaters
args=('Logs/LogPpl.logs', 'a')

[handler_fileHandlerSendHl]
class=logging.handlers.RotatingFileHandler
level=DEBUG
encoding=utf8
formatter=simpleFormaters
args=('Logs/LogHL.logs', 'w')

[handler_fileHandlerAffichage]
class=logging.handlers.RotatingFileHandler
level=DEBUG
encoding=utf8
formatter=simpleFormaters
args=('Logs/LogAffichage.logs', 'w')

[handler_consoleHandler]
class=StreamHandler
level=ERROR
formatter=simpleFormaters
args=(sys.stdout,)

[formatter_simpleFormaters]
format=%(asctime)s - %(module)s:%(lineno)s - %(levelname)s - %(message)s
datefmt=
